<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #FF5722, #FFC107);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #D32F2F;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #D32F2F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wrong Password</h2>
        <p>Try again...</p>
        <button onclick="window.location.href='login.html'">Try Again</button>
    </div>
</body>
</html>
